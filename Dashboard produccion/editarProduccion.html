<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/styleEditarProduccion.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="icon" href="img/SoloLogoSIPSG.png" type="image/png">
  <title>Editar Produccion</title>
</head>
<body>
<nav class="sidebar close">
    <header>
      <div class="text logo">
        <span class="name">SIPSG</span>
        <span class="profe">Produccion</span>
      </div>
      <i class="bx bx-menu toggle"></i>
    </header>

    <div class="profile" >
      <div class="photo"><img src="img/SoloLogoSIPSG.png" alt="Foto de Perfil"></div>
      
    </div>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class="bx bx-search icon"></i>
          <input type="text" placeholder="    Buscar....">
        </li>

        <ul class="menu-links">
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Home</span>
            </a>

          </li>

          <li class="nav-link">
            <a href="registroProduccion.html">
                <i class="bx bx-clipboard icon"></i>
                <span class="text nav-text">Registro Produccion</span>
            </a>

          </li>

          <li class="nav-link">
            <a href="gestionProduccion.html">
                <i class="bx bxs-component icon"></i>
                <span class="text nav-text">Gestion Produccion</span>
            </a>

          </li>

          

          

        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="../login.html">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Salir</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class="bx bx-moon icon moon" class="moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">Modo oscuro</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>

    </div>
  </nav>
    



    <div class="user-container">
        <h2>Registro de Produccion</h2>
        
        <div class="user-info">
            <label>Id de Produccion:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        
        <div class="user-info">
            <label>Cantidad de Producto usado:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Cantidad de Produccion:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Referencia de Productos utilizados:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        
        <div class="user-info">
            <label>Fecha de inicio de Produccion:</label>
            <input type="text" id="datepicker">

        </div>
        <div class="user-info">
            <label>Fecha de finalizacion de Produccion:</label>
            <input type="text" id="datepicker2">
        </div>
        
        
        <div class="actualizar" >
          <a href="gestionProduccion.html">
            <input  type="submit" value="Actualizar">
          </a>
        </div>
   
    </div>

    


  <script src="javaScript/main.js"></script>

    
    
        
      
</body>
</html>
