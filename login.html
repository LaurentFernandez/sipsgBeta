<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/styleLogin.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="icon" href="Dashboard admin/img/SoloLogoSIPSG.png" type="image/png">
</head>
<body>
	<img class="wave" src="Dashboard admin/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="Dashboard admin/img/LOGO COMPLETO 1 2.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="Dashboard admin/img/SoloLogoSIPSG.png">
				<h2 class="title">Bienvenido</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Id</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Olvidaste tu Contraseña?</a>
                    <a href="index.html">
                        <input type="submit" class="btn" value="Login">
                    </a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="JavaScript/mainy.js"></script>
</body>
</html>
