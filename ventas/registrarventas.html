<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/styleregistroventa.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="icon" href="img/SoloLogoSIPSG.png" type="image/png">
  <title>Registrar Venta</title>
</head>
<body>
  <nav class="sidebar close">
    <header>
      <div class="text logo">
        <span class="name">SIPSG</span>
        <span class="profe">Administrador</span>
      </div>
      <i class="bx bx-menu toggle"></i>
    </header>

    <div class="profile" >
      <div class="photo"><img src="img/SoloLogoSIPSG.png" alt="Foto de Perfil"></div>
      
    </div>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class="bx bx-search icon"></i>
          <input type="text" placeholder="    Buscar....">
        </li>

        <ul class="menu-links">
          <li class="nav-link">
            <a href="home.html">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Home</span>
            </a>

          </li>

          <li class="nav-link">
            <a href="reportventas.html">
              <i class="bx bx-bell icon"></i>
              <span class="text nav-text">Report Ventas</span>
            </a>

          </li>

          <li class="nav-link">
            <a href="registrarventas.html">
              <i class="bx bx-cart-add icon"></i>
              <span class="text nav-text">Registra Ventas</span>
            </a>

          </li>

          <li class="nav-link">
            <a href="gestionventas.html">
              <i class="bx bx-bar-chart-alt-2 icon"></i>
              <span class="text nav-text">Gestion Ventas</span>
            </a>

          </li>

         
          

        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="../login.html">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Salir</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class="bx bx-moon icon moon" class="moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">Modo oscuro</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>

    </div>
  </nav>
  <div class="user-container">
    <h2>Registro de Venta</h2>
    <div class="user-info">
        <label>ID Producto</label>
        <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
    </div>
    <div class="user-info">
        <label>Fecha Venta:</label>
        <input type="text" id="datepicker">
    </div>
   
    <div class="user-info">
      <label>Tipo de Venta</label>
      <select class="form-select" aria-label="Default select example">
          <option value="2">Virtual</option>
          <option value="1">Presencial</option>
         
        </select>
      </div> 
      <div class="user-info">
        <label>Cantidad Producto</label>
        <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
    </div>
    <div class="user-info">
        <label>Valor Venta</label>
        <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
    </div>
    <div class="user-info">
        <label>Lugar Venta</label>
        <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
    </div>
    <div class="user-info">
      <label>Metodo de Pago </label>
      <select class="form-select" aria-label="Default select example">
          <option value="2">Tarjeta Credito/Debito</option>
          <option value="1">Efectivo</option>
          <option value="2">Transferencia</option>
         
        </select>
    </div> 
    <div class="user-info">
      <label>Categoria Venta</label>
      <select class="form-select" aria-label="Default select example">
          <option value="2">Minorista</option>
          <option value="1">Mayorista</option>
          
         
        </select>
      </div>  
      <div class="user-info">
        <label> Estado </label>
        <select class="form-select" aria-label="Default select example">
            <option value="2">Vendido</option>
            <option value="1">Pendiente</option>
            
           
          </select>
      </div>
        
        <div class="user-info">
          <label>Agregar Comentario</label>
          <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
      
        
        </div>
        <div><a href="gestionventas.html"><button>AGREGAR</button></a></div>
        
    
    </div>      
    
      
    
  
    
  </div>

  <script src="javaScript/main.js"></script>
    
</body>
</html>
