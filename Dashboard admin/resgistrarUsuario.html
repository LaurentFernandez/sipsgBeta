    <div class="user-container">
        <h2>Registro de Usuario</h2>
        <div class="user-info">
            <label>Nombre:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Id/Documento:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Tipo de Documento:</label>
            <select class="form-select" aria-label="Default select example">
                <option value="2">C.C</option>
                <option value="1">T.I</option>
                <option value="2">Cedula de extrangeria</option>
                
              </select>
        </div>
        <div class="user-info">
            <label>Nombres:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Apellidos:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Correo electrónico:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Edad:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Clave:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Rol:</label>
            <select class="form-select" aria-label="Default select example">
                <option value="2">Inventario</option>
                <option value="1">Ventas</option>
                <option value="2">Produccion</option>
                
              </select>
        </div>
        <div class="user-info">
            <label>Estado:</label>
            <select class="form-select" aria-label="Default select example">
                
                <option value="1">Activo</option>
                <option value="2">Inactivo</option>
                
            </select>
        </div>
        <div class="user-info">
            <label>Telefono/Celular:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Direccion:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        <div class="user-info">
            <label>Ciudad:</label>
            <textarea id="text-input" rows="1" placeholder="Escribe aquí "></textarea>
        </div>
        
        <div class="actualizar">
          <a href="usuarios.html">
            <input type="submit" value="Resgistrar">
          </a>
        </div>
    
    </div>
  <script src="javaScript/main.js"></script>
